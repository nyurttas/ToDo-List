<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 
</head>
<body>
    <div class="container p-3">
        <div class="card">
            <div class="card-header bg-secondary text-light">ToDo App</div>
            <div class="card-body bg-dark text-light" id="first-body">
                <form id="todo-form">
                    <div class="mb-3">
                        <label for="todo-input" class="form-label">To Do</label>
                        <input type="text" class="form-control bg-danger text-light" id="todo-input" placeholder="To Do enter...">
                    </div>
                    <button class="btn btn-danger" id="add">Add To Do</button>
                </form>
            </div>
            <div class="card-body bg-danger text-danger" id="second-body">
                <input type="text" id="search" class="form-control bg-dark text-light mb-3" placeholder="Search To Do Enter...">
                <ul class="list-group mb-3" id="todo-list">
                    <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center"><span>HTML</span><i class="fa-solid fa-trash"></i></li>
                    <li class="list-group-item bg-dark text-light">CSS</li>
                    <li class="list-group-item bg-dark text-light">JavaScript</li>
                    <li class="list-group-item bg-dark text-light">React</li>
                </ul>
                <button id="clear" class="btn btn-dark text-light">Clear</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
